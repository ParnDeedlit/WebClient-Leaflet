<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.MeasureControl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../css/demo.css">
    <link rel="stylesheet" href="../../css/leaflet.measurecontrol.css">
    <!-- Dependency to Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>

    <!-- Dependency to Leaflet Draw -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.3.2/leaflet.draw.css"/>
    <!-- Files from current project -->
    <script src="../../js/leaflet.measurecontrol.js"></script>
    <script src="../../js/Leaflet.draw.js"></script>
</head>
<body>
<div id="mapid"></div>


<script type="text/javascript">
    var map = L.map('mapid').setView([30.518762, 114.398902], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">leaflet</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'your.mapbox.access.token'
    }).addTo(map);
    L.Control.measureControl().addTo(map);
</script>

</body>
</html>
