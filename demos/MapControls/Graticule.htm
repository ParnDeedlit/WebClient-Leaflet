<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Graticule</title>
    <script ip="192.168.13.44" socket="8800" include="leaflet,Graticule" src="../../libs/zondyclient/include-leaflet.js"></script>
    <style>
        #mapid{height:600px}
    </style>

</head>
<body>
<div id="mapid"></div>
<script>
    var map = L.map('mapid').setView([30.594183452544694,114.28939819335936], 8);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">MapGIS</a>',
        maxZoom: 18,
        id: 'mapbox.streets'
    }).addTo(map);

    L.latlngGraticule({
        showLabel: true,
        color: '#222',
        zoomInterval: [
            {start: 2, end: 3, interval: 30},
            {start: 4, end: 4, interval: 10},
            {start: 5, end: 7, interval: 5},
            {start: 8, end: 10, interval: 1}
        ]
    }).addTo(map);
</script>
</body>
</html>
