<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>加载导航控件</title>
  <script type="text/javascript" ip="localhost" socket="8899" includes="leaflet" src="../../libs/zondyclient/include-leaflet.js"></script>
  <style type="text/css">
    #mapCon {
      width: 100%;
      height: 97%;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="mapCon">
  </div>
  <script type="text/javascript">
    var mapboxKey = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NX' +
      'VycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
    var leafMap = L.map('mapCon').setView([30.55, 114.30], 5);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}' +
      '/{x}/{y}.png?access_token=' + mapboxKey, {
        maxZoom: 18,
        attribution: 'Map data &copy;' +
          '<a href="http://openstreetmap.org">OSM</a>, ' +
          'Imagery © <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
      }).addTo(leafMap);
    leafMap.fitBounds([ //这里不必非得按照左上,右下的方式,任意都行
      [30.70, 114.10],//左上角,
      [30.30, 114.50] //右下角
    ]);
  </script>
</body>

</html>
