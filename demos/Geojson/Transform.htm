<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Transform</title>
    <script includes="leaflet" src="../../libs/zondyclient/include-leaflet.js"></script>
    <script include="jquery,geohash,geojson,moment" src="../../libs/zondyclient/include-lib.js"></script>
    <style>
        #mapid{height:600px}
    </style>
</head>
<body>
<div id="mapid"></div>
<script>
    var map = L.map('mapid').setView([30.594183452544694,114.28939819335936], 11);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">MapGIS</a>',
        maxZoom: 18,
        id: 'mapbox.streets'
    }).addTo(map);

    var data = [
        { name: 'Location A', category: 'Store', street: 'Market', coordinate:[114.29351806640625,30.602457940999596] },
        { name: 'Location B', category: 'House', street: 'Broad', coordinate:[114.21146392822264,30.56580841410847] },
        { name: 'Location C', category: 'Office', street: 'South', coordinate:[114.30896759033203,30.529145036680408] }
    ];
    var transform = GeoJSON.parse(data, {Point:'coordinate'});
    L.geoJSON(transform).addTo(map);

    var data1 = [
        {
            x: 30.56758209727092,
            y: 114.29300308227539,
            prop0: 'value0'
        },
        {
            line: [[
                114.27772521972656,
                30.596399902671457
            ],
                [
                    114.25489425659178,
                    30.56226095049944
                ],
                [
                    114.30450439453125,
                    30.54688710949595
                ],
                [
                    114.28390502929687,
                    30.513765952287702
                ]],
            prop0: 'value0',
            prop1: 0.0
        },
        {
            polygon: [
                [ [
                    114.28201675415039,
                    30.57999697131928
                ],
                    [
                        114.30416107177734,
                        30.57999697131928
                    ],
                    [
                        114.30416107177734,
                        30.59285355813393
                    ],
                    [
                        114.28201675415039,
                        30.59285355813393
                    ],
                    [
                        114.28201675415039,
                        30.57999697131928
                    ] ]
            ],
            prop0: 'value0',
            prop1: {"this": "that"}
        }
    ];
    var transform1 = GeoJSON.parse(data1, {'Point': ['x', 'y'], 'LineString': 'line', 'Polygon': 'polygon'});
    L.geoJSON(transform1).addTo(map);

    var data2 = [{ name: 'Location A', street: 'Market', x: 34, y: -75 }];
    var data3 = [{ name: 'Location B', date: '11/23/2012', x: 54, y: -98 }];
    GeoJSON.defaults = {Point: ['x', 'y'], include: ['name']};
    var transform2 = GeoJSON.parse(data2, {});
    var transform3 = GeoJSON.parse(data3, {});
    L.geoJSON(transform2).addTo(map);
    L.geoJSON(transform3).addTo(map);
</script>
</body>
</html>
