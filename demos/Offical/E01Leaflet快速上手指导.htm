<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Leaflet Quick Start Guide</title>
    <script ip = "192.168.13.44" socket="8800" include="leaflet" src="../../libs/zondyclient/include-leaflet.js"></script>
    <style>
        #map{height:600px}
    </style>
</head>
<body>
<div id="map"></div>
<script>
    //设置视角坐标以及缩放级别
    var map = L.map('map').setView([30.518762, 114.398902], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">MapGIS</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
    }).addTo(map);
</script>
</body>
</html>
