<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>MultiPolygon</title>
    <script includes="leaflet" src="../../libs/zondyclient/include-leaflet.js"></script>
    <style>
        #map{height:600px}
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([30.594183452544694,114.28939819335936], 12);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets'
    }).addTo(map);

    var MultiPolygon = {
        "type": "Feature",
        "properties": {
            name:"多面"
        },
        "geometry": {
            "type": "MultiPolygon",
            "coordinates": [
                [   //外圈绘制开始，按顺逆方向绘制均可
                    [
                        [
                            114.26811218261719,
                            30.622254740808902
                        ],
                        [
                            114.23618316650389,
                            30.552800413453546
                        ],
                        [
                            114.32853698730467,
                            30.519681272749402
                        ],
                        [
                            114.37076568603515,
                            30.587977122488372
                        ],
                        [
                            114.3563461303711,
                            30.616936595191674
                        ],
                        [
                            114.3240737915039,
                            30.63968439181164
                        ],
                        [
                            114.26811218261719,
                            30.622254740808902
                        ]
                    ]
                ], //外圈绘制结束
                 [ //内圈绘制开始，无论顺逆方向绘制均会有洞区出现
                    [
                        [
                            114.30055618286133,
                            30.555165634175708
                        ],
                        [
                            114.31669235229491,
                            30.544226005202397
                        ],
                        [
                            114.33677673339842,
                            30.56787770797848
                        ],
                        [
                            114.31926727294922,
                            30.576597818571
                        ],
                        [
                            114.30879592895508,
                            30.572163962005362
                        ],
                        [
                            114.30055618286133,
                            30.559600267673375
                        ],
                        [
                            114.30055618286133,
                            30.555165634175708
                        ]
                    ]
                ]  //内圈绘制结束
            ]
        }
    };
    L.geoJSON(MultiPolygon).addTo(map);
</script>
</body>
</html>
