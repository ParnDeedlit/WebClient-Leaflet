<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>leaflet显示</title>
  <script include="jquery" src="../../libs/zondyclient/include-lib.js"></script>
  <script include="cluster" src="../../libs/zondyclient/include-leaflet.js"></script>
  <style>
    #mapid {
      height: 600px
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <script>
    L.Control.Legend = L.Control.extend({
    options: {
        position: 'topright' //初始位置
    },
    initialize: function (options) {
        L.Util.extend(this.options, options);
    },
    onAdd: function (map) {
       //创建一个class为leaflet-control-clegend的div
        this._container = L.DomUtil.create('div', 'leaflet-control-custom');
        //创建一个关闭控件的按钮
        var clickbutton = document.createElement('a');
        clickbutton.id = 'leaflet-control-custom-click';
        clickbutton.className = 'custom click';
        this._clickbutton = clickbutton;

        this._container.appendChild(this._clickbutton);
        //注册关闭事件
        L.DomEvent.addListener(this._clickbutton, 'click', this._onClickEvent, this);

        return this._container;
    },
    _onClickEvent: function () {

    },
    bindFunction: function(clickFunc){
      clickFunc;
    }
});

    var mymap = L.map('mapid').setView([34.25, 108.95], 10);

    var markers = L.markerClusterGroup({
      disableClusteringAtZoom: 14
    });
    var markerList = [];

    initView();
    loadData();

    function initView() {
      clickButton.onAdd = function(map) {
        this._div = L.DomUtil.create('div', 'clickButton');
        this._div.innerHTML = '<h4>点击缩放到随机点</h4>';
        return this._div;
      };
      clickButton.addTo(mymap);
      clickButton.getContainer().

      };

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
          attribution: '<a href="#">MapBox</a>',
          maxZoom: 18,
          id: 'mapbox.streets'
        }).addTo(mymap);

    };

    function loadData() {
      $.getJSON('../../data/dataview/cluster-data.json', function(data) {
        updataView(data.agg);
      });
    }

    function updataView(data) {
      for (var i = 0; i < data.length; i++) {
        var point = data[i];
        var count = point.count;
        var marker = L.marker(L.latLng(point.lat, point.lon), {
          title: count
        });
        marker.bindPopup(count);
        markers.addLayer(marker);
        markerList.push(marker);
      }
      mymap.addLayer(markers);
    }
  </script>
</body>

</html>
