<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>leaflet显示</title>
  <script include="jquery" src="../../libs/zondyclient/include-lib.js"></script>
  <script include="ant-path" src="../../libs/zondyclient/include-leaflet.js"></script>
  <style>
    #mapid {
      height: 600px
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <script>
    var mymap = L.map('mapid').setView([34.25, 108.95], 10);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
      'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">MapBox</a>',
        maxZoom: 18,
        id: 'mapbox.streets'
      }).addTo(mymap);

    var routeLines = [],
      paths = [];

    $.getJSON('../../data/dataview/ant-path.json', function(data) {
      for (var i = 0; i < data.features.length; i++) {
        var point_iter = data.features[i].geometry.coordinates;
        var points = [];
        for (var j = 0; j < point_iter.length; j++) {
          points.push(
            [point_iter[j][0], point_iter[j][1]]
          );
        }
        routeLines.push(points);
      }

      $.each(routeLines, function(i, routeLine) {
        var path = L.polyline.antPath(routeLine, {
          "delay": 400,
          "dashArray": [10, 20],
          "weight": 1.5,
          "color": "#0000FF",
          "pulseColor": "#FFFFFF",
          "paused": false,
          "reverse": false
        });

        mymap.addLayer(path);
        paths.push(path);
      });

    });
  </script>
</body>

</html>
