<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坐标添加圆</title>
    <script includes="leaflet" src="../../libs/zondyclient/include-leaflet.js"></script>
    <style>
        #map{
            height:600px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    //实例化地图对象，加载地图底图
    var map = L.map('map').setView([30.59536556558809, 114.29411888122559],6);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw',{
        attribution: '<a href="#">Mapbox</a>',
        maxZoom:18,
        id: 'mapbox.streets'
    }).addTo(map);

    //设置圆心坐标
    var latLng = L.latLng(30.524413269923986, 112.510986328125);

    //添加矢量图层，将圆圈添加进图层
    L.circle(latLng, {radius:100000,color: 'red', fillColor: '#F9F7F4',fillOpacity:0.8}).addTo(map);
</script>
</body>
</html>
