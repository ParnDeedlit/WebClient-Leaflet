<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>交通轨迹</title>
  <script include="jquery" src="../../libs/zondyclient/include-lib.js"></script>
  <script include="datastore,proj4,mapv" src="../../libs/zondyclient/include-leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([29.578285, 106.563777], 11);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">MapBox Dark Map</a>',
        maxZoom: 18,
        id: 'mapbox.dark'
    }).addTo(map);

    $.get('../../data/mapv/car.csv', function(csvstr) {
      var options = {
        strokeStyle: 'rgba(50, 50, 255, 0.8)',
        lineWidth: 0.05,
        globalCompositeOperation: 'lighter',
        draw: 'simple'
      };
      var dataSet = mapv.csv.getDataSet(csvstr);
      new L.zondy.MapvLayer(map, dataSet, options).addTo(map);
    });
  </script>


</body>

</html>
