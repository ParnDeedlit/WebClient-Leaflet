<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>leaflet显示</title>
  <script include="jquery,geohash" src="../../libs/zondyclient/include-lib.js"></script>
  <script include="leaflet,heater,elasticsearch" src="../../libs/zondyclient/include-leaflet.js"></script>
  <style>
    #mapid {
      height: 600px
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <script>
    var mymap = L.map('mapid').setView([34.25, 108.95], 10);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
      'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">MapBox</a>',
        maxZoom: 18,
        id: 'mapbox.streets'
      }).addTo(mymap);

    var client = new elasticsearch.Client({
      host: '192.168.94.121:9200'
    });
    client.search({
      index: 'df_real',
      type: 'df_real_type',
      body: {
        aggregations: {
          geohash: {
            geohash_grid: {
              field: "geo",
              precision: 10
            }
          }
        }
      }
    }, function(error, responsive) {
      updateView(responsive.aggregations.geohash.buckets);
    });

    function updateView(data){
      var heatPoints = [];
      for (var i = 0; i < data.length; i++) {
        var item = data[i];
        var latlon = decodeGeoHash(item.key);
        var point = [latlon.latitude[2], latlon.longitude[2], 0];
        heatPoints.push(point);
      }
      var heaterLayer = L.heatLayer(heatPoints, {
        radius: 10,
        minOpacity: 1.0
      }).addTo(mymap);
    }

  </script>
</body>

</html>
