<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>leaflet显示</title>
  <script ip="localhost" socket="8800" include="jquery" src="../../libs/zondyclient/include-lib.js"></script>
  <script ip="localhost" socket="8800" include="leaflet,heater" src="../../libs/zondyclient/include-leaflet.js"></script>
  <style>
    #mapid {
      height: 600px
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <script>
    var mymap = L.map('mapid').setView([34, 108], 10);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
      'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">AMikealson</a>',
        maxZoom: 18,
        id: 'mapbox.streets'
      }).addTo(mymap);
    var param = {
      precision: 12 //有效范围 1- 12
    };
    $.ajax({
      url: "http://192.168.13.193:8080/zondybigdatawebapp/RealTimeLocationAgg",
      type: "POST",
      dataType: "json",
      data: JSON.stringify(param),
      contentType: "application/x-www-from-urlencoded;charset=utf-8",
      success: function(data) {
        var heatPoints = [];
        for (var i = 0; i < data.agg.length; i++) {
          var point = data.agg[i];
          var count = data.agg[i].count;
          var latlon = [point.lat, point.lon, point.count];
          heatPoints.push(latlon);
        }
        var heaterLayer = L.heatLayer(heatPoints, {
          radius: 10,
          minOpacity: 1.0
        }).addTo(mymap);
      },
      error: function(xhr, status, p3, p4) {}
    });
  </script>
</body>

</html>
